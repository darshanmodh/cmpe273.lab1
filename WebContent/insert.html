<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert Book</title>
	
	<script src="js/jquery-min.js"></script>
	<script src="js/polyfill.js"></script>
	<script src="js/insert.js"></script>
</head>
<body>

<h1>Insert a new Book in Bookstore</h1>

<form id="form_insert_book" name="form_insert_book" action="#">
<table>
<tr>
	<td>Book Name</td>
	<td><input type="text" name="BOOK_NAME" id="BOOK_NAME" maxlength="50"></td>
</tr>
<tr>
	<td>Author Name</td>
	<td><input type="text" name="AUTHOR_NAME" id="AUTHOR_NAME" maxlength="50"></td>
</tr>
<tr>
	<td>Category</td>
	<td><input type="text" name="CATEGORY" id="CATEGORY" maxlength="50"></td>
</tr>
<tr>
	<td>Price</td>
	<td><input type="text" name="PRICE" id="PRICE" maxlength="5"></td>
</tr>
<tr>
	<td>ISBN Number</td>
	<td><input type="text" name="ISBN" id="ISBN" maxlength="20"></td>
</tr>
<tr>
	<td></td>
	<td><input type="button" name="submit" id="submit" value="Submit"></td>
</tr>
</table>
</form>

<br />
<div id="div_ajaxResponse"></div>

</body>
</html>
